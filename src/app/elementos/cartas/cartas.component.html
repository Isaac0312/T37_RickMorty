
<div class="card" style="width: 17rem; display: inline-block; margin: 20px;">
    <img class="card-img-top" src={{personaje.image}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{personaje.name}}</h5>
      <h5 class="card-text">{{personaje | descripcion}}</h5>
      <a href="#" class="btn btn-primary text-center" style="color:black;background-color:orange;width: 100%; border: 0;">See more</a>
    </div>
  </div>
